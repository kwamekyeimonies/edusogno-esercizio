<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style/sign_up_style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Crea il tuo account</h1>
        </div>
        <form action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Inserisci il nome">
            <input type="text" id="surname" name="surname" placeholder="Inserisci il cognome">
            <input type="email" id="email" name="email" placeholder="Inserisci l'email">
            <input type="password" id="password" name="password" placeholder="Inserisci la password">
            <button type="submit">REGISTRATI</button>
            <p class="signin">Hai gi√† un account? <a href="#">Accedi</a></p>
        </form>
    </div>
</body>

</html>
