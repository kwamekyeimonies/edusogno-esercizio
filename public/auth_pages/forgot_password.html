<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/public/auth_pages/style/forgot_password_style.css">
</head>

<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address below to reset your password.</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <!-- Add this script tag inside the -->

    <head> section of your forgot_password.html
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const forgotPasswordForm = document.getElementById('forgotPasswordForm');
                const errorMessage = document.getElementById('errorMessage');

                forgotPasswordForm.addEventListener('submit', async function (event) {
                    event.preventDefault();
                    const formData = {
                        email: document.getElementById("email").value
                    };
                    try {
                        const response = await fetch('/forgot_password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });
                        if (response.ok) {
                            const data = await response.json();
                            alert(data.message); // Display success message
                        } else {
                            const errorData = await response.json();
                            errorMessage.textContent = errorData.message; // Display error message
                        }
                    } catch (error) {
                        errorMessage.textContent = 'An error occurred. Please try again later.';
                    }
                });
            });

        </script>
</body>

</html>
