<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/login_style.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="login_form_container">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <button type="submit">ACCEDI</button>
            </form>
        </div>
        <p>Does not have an account? <a href="./signup.html">Signup</a></p>
        <p><a href="./forgot_password.html">forgot password?</a></p> 
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async function (event) {
                event.preventDefault();
                var formData = {
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                };
                const response = await fetch('../../index.php?endpoint=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        if (data.user) {
                            sessionStorage.setItem('user',JSON.stringify(data.user))
                            alert('Login successful'); // Display success message
                            window.location.href = data.redirect; // Redirect to dashboard page
                        } else {
                            errorMessage.textContent = data.message; // Display other error messages
                        }
                    } else {
                        alert('Success! Redirecting to dashboard...'); // Handle non-JSON response
                        window.location.href = '../dashboard/dashboard.html';
                    }
                } else {
                    const errorData = await response.json();
                    if (errorData.message === 'User not found' || errorData.message === 'Invalid credentials') {
                        alert(errorData.message); // Display specific error messages
                    } else {
                        errorMessage.textContent = 'An error occurred. Please try again later.';
                    }
                }
            });
        });

    </script>
</body>

</html>
